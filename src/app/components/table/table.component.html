<div class="card">
    <p-table [value]="fakedb" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Type</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr *ngFor="let f of fakedb">
                <td>{{ f.Name }}</td>
                <td>{{ f.Type }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
