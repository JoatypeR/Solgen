<div class="card">
    <p-table [value]="fakedb" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Rt</th>
                <th>Rp</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr *ngFor="let f of fakedb">
                <td>{{ f.rp }}</td>
                <td>{{ f.rt }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
